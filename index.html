<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2048 game</title>
    <link rel="stylesheet" href="app.css">
</head>
<body data-swipe-threshold="20"
data-swipe-timeout="500"
data-swipe-ignore="false">
    <center>
    <h1>Score:</h1><h1 id='score'>0</h1>
    <hr>
    <h1 id='gameover'>Game Over</h1>
    <table>
        <tr><td id="first"></td> <td id="second"></td> <td id="third"></td><td id='fourth'></td></tr>
        <tr><td id="fifth"></td> <td id="sixth"></td> <td id="seventh"></td><td id='eighth'></td></tr>
        <tr><td id="ninth"></td> <td id="tenth"></td> <td id="eleventh"></td><td id='twelveth'></td></tr>
        <tr><td id="thirteenth"></td> <td id="fourteenth"></td> <td id="fifteenth"></td><td id='sixteenth'></td></tr>
    </table>
    <br>
    <button id='playAgain'>Play Again</button> 
    </center>
    <script src="app.js"></script>
    <script src="src/pure-swipe.js"></script>
</body>
</html>
